name: Minimal CI Check

on: 
  push: 
    branches: 
          - main

jobs: build: runs-on: ubuntu-latest

steps:
- name: Checkout code
  uses: actions/checkout@v3

- name: Set up Python 3.12
  uses: actions/setup-python@v4
  with:
    python-version: 3.12

- name: Display Python Version
  run: python --version
```
